<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Secure Identity Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
        }

        .background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 16px;
            color: #a0aec0;
            font-weight: 400;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #718096;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .file-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload.has-file {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 14px;
            color: #a0aec0;
            text-align: center;
        }

        .upload-text strong {
            color: #667eea;
            font-weight: 600;
        }

        /* Image Preview */
        .preview-container {
            display: none;
            margin-top: 16px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .preview-container.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .remove-image {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .remove-image:hover {
            background: #ef4444;
            transform: scale(1.1);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result */
        .result {
            margin-top: 24px;
            padding: 24px;
            border-radius: 16px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .result-icon {
            font-size: 32px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
        }

        .result-message {
            font-size: 14px;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        /* Badges */
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        /* JSON Data */
        .json-data {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #a0aec0;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Scrollbar */
        .json-data::-webkit-scrollbar {
            width: 6px;
        }

        .json-data::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .json-data::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .json-data::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #718096;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            .card {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Face Recognition</h1>
            <p>Secure Identity Verification System</p>
        </div>

        <div class="card">
            <form id="verifyForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="userId" 
                            placeholder="Enter your user ID" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label>Face Image</label>
                    <div class="file-upload" id="fileUpload">
                        <input 
                            type="file" 
                            id="fileInput" 
                            accept="image/*"
                            onchange="handleFileSelect(event)"
                            required
                        >
                        <div class="upload-icon">üì∏</div>
                        <div class="upload-text">
                            <strong>Click to upload</strong> or drag and drop<br>
                            <span style="font-size: 12px;">PNG, JPG or JPEG (MAX. 10MB)</span>
                        </div>
                    </div>
                    
                    <div class="preview-container" id="previewContainer">
                        <img id="previewImage" class="preview-image" alt="Preview">
                        <button type="button" class="remove-image" onclick="removeImage()">√ó</button>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span class="btn-content" id="btnContent">
                        <span>üîç</span>
                        <span>Verify Identity</span>
                    </span>
                </button>
            </form>

            <div id="result" class="result"></div>
        </div>

        <div class="footer">
            Powered by Advanced Face Recognition Technology
        </div>
    </div>

    <script>
        const API_BASE = 'http://5.180.149.168:8000/recognition';
        let selectedFile = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewContainer').classList.add('show');
                document.getElementById('fileUpload').classList.add('has-file');
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').classList.remove('show');
            document.getElementById('fileUpload').classList.remove('has-file');
            document.getElementById('result').classList.remove('show');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const btnContent = document.getElementById('btnContent');
            
            btn.disabled = loading;
            
            if (loading) {
                btnContent.innerHTML = '<div class="spinner"></div><span>Processing...</span>';
            } else {
                btnContent.innerHTML = '<span>üîç</span><span>Verify Identity</span>';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            
            if (!selectedFile) {
                alert('‚ö†Ô∏è Please select an image');
                return;
            }

            setLoading(true);

            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_BASE}/verify`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data);
                }
            } catch (error) {
                showError({ detail: error.message });
            } finally {
                setLoading(false);
            }
        }

        function showSuccess(data) {
            const resultDiv = document.getElementById('result');
            
            // Check if verification actually succeeded
            const isSuccess = data.verified;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'} show`;
            
            const badges = [];
            if (data.verified) badges.push('<span class="badge badge-success">‚úì Verified</span>');
            else badges.push('<span class="badge badge-warning">‚úó Not Verified</span>');
            
            if (data.user_exists) badges.push('<span class="badge badge-success">üë§ Existing User</span>');
            else badges.push('<span class="badge badge-info">üÜï New User</span>');
            if (data.auto_enrolled) badges.push('<span class="badge badge-info">üìù Auto-Enrolled</span>');
            if (data.liveness_passed) badges.push('<span class="badge badge-success">‚úì Live Person</span>');
            else badges.push('<span class="badge badge-warning">‚ö†Ô∏è Liveness Check</span>');
            
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${isSuccess ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                    <div>
                        <div class="result-title">${isSuccess ? 'Verification Successful' : 'Verification Failed'}</div>
                        <div class="result-message">${data.message || 'Identity verified successfully'}</div>
                    </div>
                </div>
                
                <div class="badges">${badges.join('')}</div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Confidence</div>
                        <div class="stat-value">${(data.confidence * 100).toFixed(1)}%</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Status</div>
                        <div class="stat-value">${data.user_exists ? 'Known' : 'New'}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Action</div>
                        <div class="stat-value">${data.auto_enrolled ? 'Enrolled' : (data.verified ? 'Verified' : 'Failed')}</div>
                    </div>
                </div>
                
                <div class="json-data">${JSON.stringify(data, null, 2)}</div>
            `;
        }

        function showError(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error show';
            
            const isFraudAlert = data.detail && data.detail.includes('FRAUD ALERT');
            const icon = isFraudAlert ? 'üö®' : '‚ùå';
            const title = isFraudAlert ? 'FRAUD ALERT' : 'Verification Failed';
            
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${icon}</div>
                    <div>
                        <div class="result-title">${title}</div>
                        <div class="result-message">${data.detail || 'An error occurred during verification'}</div>
                    </div>
                </div>
                
                ${isFraudAlert ? '<div class="badges"><span class="badge badge-warning">‚ö†Ô∏è Security Alert</span></div>' : ''}
                
                <div class="json-data">${JSON.stringify(data, null, 2)}</div>
            `;
        }

        // Drag and drop support
        const fileUpload = document.getElementById('fileUpload');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUpload.addEventListener(eventName, () => {
                fileUpload.style.borderColor = '#667eea';
                fileUpload.style.background = 'rgba(102, 126, 234, 0.1)';
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, () => {
                if (!selectedFile) {
                    fileUpload.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    fileUpload.style.background = 'rgba(255, 255, 255, 0.02)';
                }
            }, false);
        });

        fileUpload.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files: files } });
            }
        }, false);
    </script>
</body>
</html>
